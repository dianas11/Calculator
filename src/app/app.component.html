<div class="p-4 form-group">
    <form method="POST" class="alert">
        <div class="w-100">
            <div class="row pb-1">
                <div class="col text-right">
                    <span class="badge" *ngIf= "statusMemory()">Memory: {{value()}}</span>

                    <span class="badge" *ngIf="getOperand()!='';" [innerHTML]="getOperand()"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                   <input type="text" placeholder="0" #inputField value="{{getFormula()}}" class="form-control text left">
                </div>
            </div>

            <!-- first row -->
            <div class="row pt-4">

                <div class="col d-none d-lt-flex" >
                    <button class="form-control btn btn-sm btn-warning">Rad</button>
                </div>
              
                <div class="col d-none d-lt-flex" *ngIf="!getScreen(); else screenTwo">
                    <button class="form-control btn btn-sm btn-primary" (click)="secondScreen();">2<sup>nd</sup></button>
                </div>
                <ng-template #screenTwo>
                    <div class ="col d-none d-lt-flex">
                        <button class="form-control btn btn-sm btn-primary" (click)="secondScreen();">1<sup>nd</sup></button></div>
                </ng-template>

                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="clearMemory();">mc</button>
                </div>
                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="addToMemory();">m+</button>
                </div>
                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="deductFromMemory();">m-</button>
                </div>
              
              
                <div class="col">
                    <button class="form-control btn btn-sm btn-danger" (click)="clear();">C</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('invert',-1);">&#177;</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('percent',-1);">%</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-xl btn-info" (click)="setOperation('/');">&divide;</button>
                </div>
            </div>

            <!-- second row -->
            <div class="row pt-2">
                <div class="col d-none d-lt-flex">
                   <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('div',1);"><sup>1</sup>/<sub>x</sub></button>
                </div>
                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('sqrt',2);"><sup>2</sup>&radic;x</button>
                </div>
                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('sqrt3',1/3);"><sup>3</sup>&radic;x</button>
                </div>
                <div class="col d-none d-lt-flex">
                   <button class="form-control btn btn-sm btn-secondary" (click)="setOperation('sqrt');"><sup>y</sup>&radic;x</button>
                </div>
                <div class="col d-none d-lt-flex">
                   <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('factorial',1);">x!</button>
                </div>
              
                <div class="col">
                   <button class="form-control btn btn-sm btn-success" (click)="addSymbol('4');">4</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-success" (click)="addSymbol('5');">5</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-success" (click)="addSymbol('6');">6</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-xl btn-info" (click)="setOperation('-');">&minus;</button>
                </div>
            </div>

            <!-- third row -->
            <div class="row pt-2">
              
                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('pow',2);">x<sup>2</sup></button>
                </div>
                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('pow', 3);">x<sup>3</sup></button>
                </div>
  
                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="setOperation('pow');">x<sup>y</sup></button>
                </div>
  
                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('pow_base','e');">e<sup>x</sup></button>
                </div>
                
                <div class="col d-none d-lt-flex" *ngIf="!getScreen(); else x">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('pow_base',10);">10<sup>x</sup></button>
                </div>
                <ng-template #x>
                    <div class="col d-none d-lt-flex">
                        <button class="form-control btn btn-sm btn-info" (click)="toOperate('pow_base',2);">2<sup>x</sup></button></div>
                </ng-template>
  
                <div class="col">
                    <button class="form-control btn btn-sm btn-success" (click)="addSymbol('7');">7</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-success" (click)="addSymbol('8');">8</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-success" (click)="addSymbol('9');">9</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-xl btn-info" (click)="setOperation('*');">&times;</button>
                </div>
            </div>
  
  
            <!-- fourth row -->
            <div class="row pt-2">

                <div class="col d-none d-lt-flex" *ngIf="!getScreen(); else log">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('ln',2.7);">ln</button>
                </div>
                <ng-template #log>
                    <div class="col d-none d-lt-flex">
                       <button class="form-control btn btn-sm btn-info" (click)="setOperation('log');">log<sub>y</sub></button></div>
                </ng-template>

                <div class="col d-none d-lt-flex" *ngIf="!getScreen(); else log2">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('lg',10);">lg</button>
                </div>
                <ng-template #log2>
                    <div class="col d-none d-lt-flex">
                        <button class="form-control btn btn-sm btn-info" (click)="toOperate('lg',2);">log<sub>2</sub></button></div>
                </ng-template>

              
                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('sin',1);">sin</button>
                </div>
                

                <div class="col d-none d-lt-flex">
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('cos',1);">cos</button>
                </div>
                

                <div class="col d-none d-lt-flex" >
                    <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('tan',1);">tan</button>
                </div>
                
              
                <div class="col">
                    <button class="form-control btn btn-sm btn-success" (click)="addSymbol('1');">1</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-success" (click)="addSymbol('2');">2</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-success" (click)="addSymbol('3');">3</button>
                </div>
                <div class="col">
                    <button class="form-control btn btn-sm btn-xl btn-info" (click)="setOperation('+');">&#43;</button>
                </div>
            </div>

            <!-- fifth row -->
            <div class="row pt-2">
              

                <div class="col d-none d-lt-flex" *ngIf="!getScreen(); else expo">
                    <button class="form-control btn btn-sm btn-secondary" (click)="addSymbol('2.718281828459045',true);">e</button>
                </div>
                <ng-template #expo>
                    <div class="col d-none d-lt-flex"><button class="form-control btn btn-sm btn-info" (click)="toOperate('ee',1);" title="Exponential view of number">EE</button></div>
                </ng-template>

                <div class="col d-none d-lt-flex" *ngIf="!getScreen(); else Rand">
                   <button class="form-control btn btn-sm btn-secondary" (click)="addSymbol('3.141592653589793',true);">&#x213C;</button>
                </div>
                <ng-template #Rand>
                   <div class="col d-none d-lt-flex"><button class="form-control btn btn-sm btn-info" (click)="toOperate('rand',1);">Rnd</button></div>
                </ng-template>

                <div class="col d-none d-lt-flex" >
                   <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('sinh',1);">sinh</button>
                </div>
                

                <div class="col d-none d-lt-flex">
                   <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('cosh',1);">cosh</button>
                </div>
                

                <div class="col d-none d-lt-flex">
                   <button class="form-control btn btn-sm btn-secondary" (click)="toOperate('tanh',1);">tanh</button>
                </div>
                
              
                <div class="col "><button class="form-control btn btn-sm btn-success" (click)="addSymbol('00');">00</button></div>
                <div class="col "><button class="form-control btn btn-sm btn-success" (click)="addSymbol('0');">0</button></div>
                <div class="col"><button class="form-control btn btn-sm btn-success"(click)="addSymbol('.');">,</button></div>
                <div class="col"><button class="form-control btn btn-sm btn-primary" (click)="calculate();">=</button></div>
            </div>

        </div>
  </form>

</div>
